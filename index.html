<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!--responsividade css-->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>DOCFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DOCFlix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Série</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">O PODEROSO CHEFÃO</h3>
                <p class="description">Uma família mafiosa luta para estabelecer sua supremacia nos Estados Unidos depois da Segunda Guerra Mundial. Uma tentativa de assassinato deixa o chefão Vito Corleone incapacitado e força os filhos Michael e Sonny a assumir os negócios.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMACÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme" >
            <div class="item">
                <img class="box-filme" src="img/pantera_negra.jpg" alt="imagem do filme pantera negra">
            </div>
            <div class="item">
                <img class="box-filme" src="img/harry_pfilosofal.jpg" alt="imagem do filme Harry Poter">
            </div>             
            <div class="item">
                <img class="box-filme" src="img/pulp_fiction.jpg" alt="imagem do filme pulp fiction">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/coringa.jpg" alt="imagem do filme coringa">
            </div>
            <div class="item">
                <img class="box-filme" src="img/bad_boys.jpg" alt="imagem do filme bady boys">
            </div>
            <div class="item">
                <img class="box-filme" src="img/principe_em_ny2.jpg" alt="imagem do filme um principe em nova york">
            </div>
            <div class="item">
                <img class="box-filme" src="img/guerra_likes.jpg" alt="imagem do filme gurerra de likes">
            </div>
            <div class="item">
                <img class="box-filme" src="img/senhor_aneis.jpg" alt="imagem do filme senhor dos anéis">
            </div> 
            <div class="item">
                <img class="box-filme" src="img/zumbilandia.jpg" alt="imagem do filme zumbilandia">
            </div>            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c95e97bb0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
